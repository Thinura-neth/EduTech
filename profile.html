<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - EduTech</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        /* Specific Styles for Profile Page */
        .profile-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.1);
        }

        .profile-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-help {
            display: block;
            margin-top: 0.5rem;
            color: #94a3b8;
            font-size: 0.8rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        /* Success Message */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }

        .success-message .message-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: none;
            padding: 0;
            border: none;
        }

        .success-icon {
            font-size: 1.2rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 1rem;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="loading-bar"></div>
    
    <header class="header">
        <nav class="nav">
            <div class="logo">EduTech</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="admin.html" id="adminLink" style="display: none;">Admin</a></li>
                <li><a href="login.html" id="loginLink">Login</a></li>
                <li><span class="user-welcome" id="userWelcome" style="display: none;"></span></li>
                <li><button class="logout-btn" onclick="logout()" style="display: none;">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div id="authMessage" class="auth-message error" style="display: none;">
            <div class="message-content">
                <i class="fas fa-lock"></i>
                You must be logged in to view your profile. <a href="login.html">Login here</a>.
            </div>
        </div>

        <div id="profileContent" style="display: none;">
            <div class="profile-header">
                <div class="profile-avatar"><i class="fas fa-user"></i></div>
                <h1>My Profile Settings</h1>
                <p class="text-muted">Manage your personal information and preferences.</p>
            </div>

            <div class="card profile-form">
                <form id="profileForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" required readonly>
                        <span class="form-help">Email cannot be changed.</span>
                    </div>

                    <div class="form-group">
                        <label for="role">User Role</label>
                        <input type="text" id="role" readonly>
                        <span class="form-help">Your current access level.</span>
                    </div>

                    <div class="form-group">
                        <label for="bio">Bio / Headline</label>
                        <input type="text" id="bio" placeholder="e.g., Aspiring Web Developer">
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country">
                            <option value="">Select Country</option>
                            <option value="LK">Sri Lanka</option>
                            <option value="IN">India</option>
                            <option value="US">United States</option>
                            <option value="GB">United Kingdom</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="loadProfile()">Reset</button>
                        <button type="submit" class="btn btn-primary" id="saveProfileBtn">Save Changes</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <button class="btn logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </main>

    <div id="successMessage" class="success-message" style="display: none;">
        <div class="message-content">
            <span class="success-icon"><i class="fas fa-check-circle"></i></span>
            Profile updated successfully!
            <button class="close-btn" onclick="document.getElementById('successMessage').style.display='none';">&times;</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 EduTech. All rights reserved.</p>
    </footer>

    <script src="assets/js/central-db.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        // Load user data into form fields
        function loadProfile() {
            const user = getCurrentUser();
            if (user) {
                document.getElementById('fullName').value = user.full_name || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('role').value = user.role.toUpperCase() || 'USER';
                document.getElementById('bio').value = localStorage.getItem('user_bio') || '';
                document.getElementById('country').value = localStorage.getItem('user_country') || '';
            }
        }

        // Handle form submission
        async function saveProfile(event) {
            event.preventDefault();
            const submitBtn = document.getElementById('saveProfileBtn');
            const originalText = submitBtn.innerText;
            
            submitBtn.disabled = true;
            submitBtn.innerText = 'Saving...';

            const user = getCurrentUser();
            const fullName = document.getElementById('fullName').value;
            const bio = document.getElementById('bio').value;
            const country = document.getElementById('country').value;
            
            const userDataToUpdate = {
                full_name: fullName,
                bio: bio, // Stored in localStorage for demo
                country: country // Stored in localStorage for demo
            };

            // In a real app, use clientDB.updateUserDetails(user.id, { full_name: fullName })
            // For this demo, update localStorage and show success.
            localStorage.setItem('user_name', fullName);
            localStorage.setItem('user_bio', bio);
            localStorage.setItem('user_country', country);
            
            // Re-update the global currentUser and navigation
            isLoggedIn(); 
            updateNavigation();

            // Mock saving to Firebase (clientDB is available)
            const dbUpdateSuccess = await clientDB.updateUserDetails(user.id, { full_name: fullName });

            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);

            submitBtn.disabled = false;
            submitBtn.innerText = originalText;
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateNavigation();
            
            // Check authentication status
            if (isLoggedIn()) {
                document.getElementById('profileContent').style.display = 'block';
                loadProfile();
                document.getElementById('profileForm').addEventListener('submit', saveProfile);
            } else {
                document.getElementById('authMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
