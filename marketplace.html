<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace - EduTech</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        /* Specific Styles for Marketplace Page (minimal, most in styles.css) */
        .ads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .ad-card {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .ad-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .ad-img {
            height: 200px;
            overflow: hidden;
        }

        .ad-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="loading-bar"></div>
    
    <header class="header">
        <nav class="nav">
            <div class="logo">EduTech Marketplace</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="admin.html" id="adminLink" style="display: none;">Admin</a></li>
                <li><a href="login.html" id="loginLink">Login</a></li>
                <li><span class="user-welcome" id="userWelcome" style="display: none;"></span></li>
                <li><button class="logout-btn" onclick="logout()" style="display: none;">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>Tech Marketplace</h1>
            <p>Buy and sell educational equipment, books, and services in our community.</p>
        </div>

        <div class="text-center mb-4">
            <a href="post-ad.html" class="btn btn-primary"><i class="fas fa-bullhorn"></i> Post Your Ad</a>
        </div>
        
        <div id="loadingAds" class="text-center text-muted">Loading marketplace ads...</div>
        <div id="adsContainer" class="ads-grid">
            </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 EduTech Marketplace. All rights reserved.</p>
    </footer>

    <script src="assets/js/central-db.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/realtime-ads.js"></script>
    <script src="assets/js/marketplace.js"></script>
    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateNavigation();
            
            // Animate loading bar (standard across all pages)
            const loadingBar = document.querySelector('.loading-bar');
            setTimeout(() => {
                loadingBar.style.width = '100%';
                setTimeout(() => {
                    loadingBar.style.opacity = '0';
                }, 500);
            }, 100);

            console.log('üõçÔ∏è Marketplace page loaded');
        });

        // Refresh marketplace data (exposed for debug/manual refresh)
        function refreshMarketplace() {
            if (typeof marketplace !== 'undefined') {
                marketplace.refresh();
            }
        }
    </script>
</body>
</html>
