<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - EduTech</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="loading-bar"></div>
    
    <header class="header">
        <nav class="nav">
            <div class="logo">EduTech Gallery</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="admin.html" id="adminLink" style="display: none;">Admin</a></li>
                <li><a href="login.html" id="loginLink">Login</a></li>
                <li><span class="user-welcome" id="userWelcome" style="display: none;"></span></li>
                <li><button class="logout-btn" onclick="logout()" style="display: none;">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>Student Project Gallery</h1>
            <p>Showcasing the best work from our graduates and current students.</p>
        </div>

        <div class="gallery-controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">All Projects</button>
                <button class="filter-btn" data-category="web">Web Dev üåê</button>
                <button class="filter-btn" data-category="mobile">Mobile App üì±</button>
                <button class="filter-btn" data-category="data">Data Science üìä</button>
                <button class="filter-btn" data-category="design">Design üé®</button>
            </div>
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="projectSearch" placeholder="Search projects...">
            </div>
        </div>
        
        <div class="text-center mb-3">
            <button class="btn btn-primary" onclick="openProjectForm()"><i class="fas fa-plus"></i> Submit Your Project</button>
        </div>

        <div class="gallery-grid" id="projectsContainer">
            <p class="text-center text-muted">Loading projects...</p>
        </div>
    </main>

    <div id="projectModal" class="modal">
        <div class="modal-content">
            <h2>Submit Your Portfolio Project</h2>
            <button class="close-btn" onclick="closeProjectForm()">&times;</button>
            <form id="projectSubmissionForm">
                <div class="form-group">
                    <label for="projectTitle">Project Title</label>
                    <input type="text" id="projectTitle" placeholder="My Awesome Project" required>
                </div>
                
                <div class="form-group">
                    <label for="projectCategory">Category</label>
                    <select id="projectCategory" required>
                        <option value="web">Web Development</option>
                        <option value="mobile">Mobile App</option>
                        <option value="data">Data Science</option>
                        <option value="design">Design / UI/UX</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" placeholder="A brief description of your project and its purpose." required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="projectTechnologies">Technologies (comma separated)</label>
                    <input type="text" id="projectTechnologies" placeholder="React, Node.js, MongoDB" required>
                </div>
                
                <div class="form-group">
                    <label for="projectFeatures">Key Features (comma separated)</label>
                    <input type="text" id="projectFeatures" placeholder="User Authentication, Payment Processing" required>
                </div>
                
                <div class="form-group">
                    <label for="projectDemo">Demo URL</label>
                    <input type="url" id="projectDemo" placeholder="https://example.com/demo">
                </div>
                
                <div class="form-group">
                    <label for="projectGithub">GitHub URL</label>
                    <input type="url" id="projectGithub" placeholder="https://github.com/user/repo">
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeProjectForm()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit Project</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 EduTech. All rights reserved.</p>
    </footer>

    <script src="assets/js/central-db.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/gallery.js"></script>
</body>
</html>
