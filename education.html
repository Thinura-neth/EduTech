<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education - EduTech</title>
    <style>
        /* Same CSS as dashboard */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: linear-gradient(135deg, #0f1724 0%, #1e293b 100%); color: #f1f5f9; font-family: 'Segoe UI', sans-serif; min-height: 100vh; }
        .header { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); padding: 1rem 2rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .nav { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .logo { font-size: 1.5rem; font-weight: bold; color: #06b6d4; }
        .nav-links { display: flex; gap: 2rem; list-style: none; align-items: center; }
        .nav-links a { color: #cbd5e1; text-decoration: none; transition: color 0.3s; padding: 0.5rem 1rem; border-radius: 6px; }
        .nav-links a:hover { color: #06b6d4; background: rgba(6, 182, 212, 0.1); }
        .user-welcome { color: #06b6d4; font-weight: 500; margin-right: 1rem; }
        .logout-btn { background: linear-gradient(135deg, #ef4444, #dc2626); color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .card { background: rgba(30, 41, 59, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 2rem; backdrop-filter: blur(10px); margin: 1rem 0; }
        .btn { display: inline-block; padding: 10px 20px; background: linear-gradient(135deg, #06b6d4, #7c3aed); color: white; text-decoration: none; border-radius: 6px; font-weight: bold; transition: transform 0.3s; margin: 0.25rem; }
        .btn:hover { transform: translateY(-2px); }
    </style>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase-config.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">EduTech</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="login.html" id="loginLink">Login</a></li>
                <li><span class="user-welcome" id="userWelcome" style="display: none;"></span></li>
                <li><button class="logout-btn" onclick="logout()" style="display: none;">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="card">
            <h1>Education Materials</h1>
            <p>Comprehensive learning resources and educational content.</p>
            
            <div style="margin-top: 2rem;">
                <h3>Available Courses:</h3>
                <ul style="margin: 1rem 0; padding-left: 2rem;">
                    <li>Web Development Fundamentals</li>
                    <li>Data Science & Analytics</li>
                    <li>Mobile App Development</li>
                    <li>Cloud Computing</li>
                    <li>Cyber Security</li>
                </ul>
            </div>

            <a href="dashboard.html" class="btn">Back to Dashboard</a>
        </div>
    </main>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/central-db.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
